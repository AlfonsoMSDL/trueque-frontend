<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/stylesReportarArticulo.css" />

    <link rel="stylesheet" href="./styles/sweetalert2.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <title>Reportar articulo</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a class="volver">
          <img src="img/back.png" alt="imagenFlecha" />
        </a>
        <h1>Reportar articulo</h1>
      </div>
    </header>
    <main>
      <div class="contenedor">
        <div class="contenedor_izquierdo">
          <div class="contenedor_img">
            <img
              class="imagen_articulo"
              src=""
              alt="imagen random"
            />
          </div>
          <p class="nombre_articulo">Nombre del articulo</p>
        </div>
        <div class="contenedor_derecho">
          <div class="formulario_reportar">
            <label class="label_form_motivos">Motivos</label>
            <textarea
              class="textarea_input"
              name="Motivos"
              id="motivos"
              rows="10"
            ></textarea>
            <button class="btn-reportar">Reportar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/sweetalert2.min.js"></script>
  <script src="./js/reportarArticulo.js"></script>
</html>
