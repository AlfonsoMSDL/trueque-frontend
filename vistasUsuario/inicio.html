<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trueque Estudiantil</title>
    <link rel="stylesheet" href="./styles/stylesInicio.css" />
    <link rel="stylesheet" href="./styles/sweetalert2.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1><b>TRUEQUE ESTUDIANTIL</b></h1>
        <div class="auth-user">
          <p id="nombreUsuarioLog"></p>
          <button id="cerrarSesion">Cerrar sesión</button>
          <!-- Botón -->
          <button class="menu-btn" onclick="toggleMenu()">☰ Menú</button>

          <!-- Sidebar (ahora a la derecha) -->
          <div id="mySidebar" class="sidebar">
            <a href="inicio.html">Inicio</a>
            <a href="usuarios.html">Usuarios</a>
            <a href="articulos.html">Artículos</a>
            <a href="categorias.html">Categorías</a>
            <a href="reportes.html">Reportes</a>
            <a href="configuracion.html">Configuración</a>
          </div>
        </div>
        <div class="auth-links">
          <a href="registro.html">Registrarse</a> |
          <a href="login.html">Ingresar</a>
        </div>
      </div>
      <div class="search-bar">
        <div class="search-content">
          <img class="search-icon" src="./img/search.png" alt="">
          <input class="search-input" type="search" placeholder="Buscar" />
          <button class="bnt-search">
            <img class="arrow-icon" src="./img/flechaDerecha.png" alt="">
          </button>

        </div>
        
      </div>

      <nav>
        <ul>
          <li>
            <a href="#" onclick="showSection('inicio')">Inicio</a>
          </li>
          <li>
            <a
              href="#"
              id="misArticulosLink"
              onclick="showSection('misArticulos')"
              >Mis articulos</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="inicio" class="section"></section>
      <section id="misArticulos" class="section"></section>
      <section id="verArticulo" class="section"></section>
    </main>

    <footer>
      <p>&copy; Todos los derechos reservados</p>
    </footer>

    <script>
      function toggleMenu() {
        const sidebar = document.getElementById("mySidebar");
        if (sidebar.style.width === "250px") {
          sidebar.style.width = "0";
        } else {
          sidebar.style.width = "250px";
        }
      }
    </script>

<script src="./js/inicioUsuario.js"></script>
<script src="./js/mostrarArticulosUsuario.js"></script>
<script src="./js/mostrarArticulosPublicos.js"></script>
<script src="./js/sweetalert2.min.js"></script>
  </body>
</html>
