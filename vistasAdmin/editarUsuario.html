<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="./styles/stylesEditarUsuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUa1hY6j8DFGR1Uhe5qq5zb5FSgy5EdQcL4dV4/1pV0wwj5V4c7yk5zFr5Fe" crossorigin="anonymous">

</head>

<body>

    <header style="background-color:  #001f3f; display: flex; justify-content: left; align-items: center;">

        <a id="imgBack" style="padding-left: 20px;" onclick="window.location.href='inicioAdmin.html' "><img
                src="./img/iconos/back.png" alt=""></a>

        <div id="encabezado" style="padding-left: 20px; padding-top: 20px">

            <h4 class="font-weight-bold py-3 mb-4" style="color: white;">
                Configuración de la cuenta
            </h4>
        </div>



    </header>

    <section class="container light-style flex-grow-1 container-p-y" id="contenido">

        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">

                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Cambiar contraseña</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <hr class="border-light m-0">
                            <div class="card-body">


                                <div class="form-group">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" id="nombre" class="form-control mb-1" required name="nombreEditar" value="">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Apellido</label>
                                    <input type="text" id="apellido" class="form-control" required name="apellidoEditar" value="">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Correo electrónico</label>
                                    <input type="text" id="correo" class="form-control mb-1" disabled placeholder="">

                                </div>



                                <div class="text-right mt-3" id="enviarDatos1">
                                    <button type="submit" id="btnEditarUsuario" class="btn btn-primary">Guardar cambios</button>
                                </div>







                            </div>



                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">

                                <form id="formEditar" method="POST" onsubmit=" return comprobarContrasena(event)"
                                    action="/proyecto_web/index.php?action=editar_pass">

                                    <div class="form-group">
                                        <label class="form-label">Contraseña actual</label>
                                        <input type="password" id="contraActual" name="contraActual"
                                            class="form-control" required>
                                    </div>

                                    <div id='error_contrasena_actual' name="error_contrasena_actual">
                                        <p>Error, contraseña incorrecta</p>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label">Nueva contraseña</label>
                                        <input type="password" id="contraNueva" name="contraNueva" class="form-control"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Repetir nueva contraseña</label>
                                        <input type="password" id="repContraNueva" name="repContraNueva"
                                            class="form-control" required>
                                    </div>

                                    <div id='error_contrasena_nueva' name="error_contrasena_nueva">
                                        <p>Error, contraseñas diferentes</p>
                                    </div>

                                    <div class="text-right mt-3" id="enviarDatos2">
                                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                    </div>


                                </form>




                            </div>


                        </div>

                    </div>
                </div>
            </div>
    </section>

    <footer>
        <hr>
        <div>
            <p>Aqui va un texto bieeeeenn bacaaaano</p>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--<script src="/proyecto_web/vista/js/manejoContrasena.js"></script>
    <script src="/proyecto_web/vista/js/alertas.js"></script>-->
    <script src="./js/editarUsuario.js"></script>
    <!--<script src="./js/sweetalert2.min.js"></script>-->
</body>

</html>
